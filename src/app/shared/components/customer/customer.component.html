<div class="modal-body">
    <form [formGroup]="customerForm" class="needs-validation" novalidate>
        <div class="container">
            <div class="form-group row mb-2">
                <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputTitle" formControlName="title"
                        [ngClass]="{'is-invalid': f['title'].touched && f['title'].errors, 'is-valid': f['title'].valid }"
                        required>
                    <div *ngIf="f['title'].touched && f['title'].errors" class="invalid-feedback">
                        <div *ngIf="f['title'].errors['required']">Title is required!</div>
                    </div>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail" formControlName="email"
                        [ngClass]="{'is-invalid': f['email'].touched && f['email'].errors, 'is-valid': f['email'].valid }"
                        required>
                    <div *ngIf="f['email'].touched && f['email'].errors" class="invalid-feedback">
                        <div *ngIf="f['email'].errors['required']">Email is required!</div>
                        <div *ngIf="f['email'].errors['pattern']">Email is not valid!</div>
                    </div>
                </div>
            </div>
            <div class="form-group row mb-2">
                <label for="inputRegion" class="col-sm-2 col-form-label">Region</label>
                <div class="col-sm-10">
                    <ngx-select [items]="regionsList" id="inputRegion" formControlName="region" (selectionChanges)="onSelectRegion($event)"
                        [ngClass]="{'is-invalid': f['region'].touched && f['region'].errors, 'is-valid': f['region'].valid }"
                        required></ngx-select>
                    <div *ngIf="f['region'].touched && f['region'].errors" class="invalid-feedback">
                        <div *ngIf="f['region'].errors['required']">Region is required!</div>
                    </div>
                </div>
            </div>
            <div class="form-group row mb-5">
                <label for="inputCoutry" class="col-sm-2 col-form-label">Coutry</label>
                <div class="col-sm-10">
                    <ngx-select [items]="countriesList" id="inputRegion" formControlName="coutry"
                        [ngClass]="{'is-invalid': f['coutry'].touched && f['coutry'].errors, 'is-valid': f['coutry'].valid }"
                        required></ngx-select>
                    <div *ngIf="f['coutry'].touched && f['coutry'].errors" class="invalid-feedback">
                        <div *ngIf="f['coutry'].errors['required']">Region is required!</div>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-center">
                <div class="col-6">
                    <button type="submit" style="width: 100%;" class="btn btn-primary" (click)="onSubmit()" [disabled]="customerForm.invalid">
                        Save
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
